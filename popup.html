<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>

  </head>
  <body>


    <div id="currentRating"></div>

      <script>
      $(document).ready(function(){
      loadProfessorRating();
      });
          function loadProfessorRating () {
          $.ajax({
              url: 'http://www.ratemyprofessors.com/ShowRatings.jsp?tid=471139',
              type: 'GET',
              success: function(res) {
                  var success =  $(res.responseText).find(".grade")[0].innerHTML;
                  $('#currentRating').html(success);
                  $("#currentRating").contents().find("tr:has(p)").find("p").contents().unwrap();
              }
          });
      }
      </script>
  </body>
</html>
